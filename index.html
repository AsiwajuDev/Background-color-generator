  <body class="container-fluid text-center" id="body">
    <div>
      <h1>Background Generator</h1>
      <input class="color1" type="color" name="color1" value="#00ff00" />
      <input class="color2" type="color" name="color2" value="#ff0000" />
      <input class="color3" type="color" name="color3" value="#0f0f00" />
      <div id="changeButton">
        <button
          type="button"
          id="button"
          onclick="setGradient()"
          class="btn btn-light"
        >
          Change Background
        </button>
      </div>
      <h2>Current CSS Background</h2>
      <h3></h3>
    </div>
